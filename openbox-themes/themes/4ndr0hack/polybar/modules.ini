[module/filesystem]
type = internal/fs

; Mountpoints to display
mount-0 = /
mount-1 = /4ndr0
;;mount-2 = /var

; Seconds to sleep between updates
; Default: 30
interval = 30

; Display fixed precision values
; Default: false
fixed-values = true

; Spacing between entries
; Default: 2
;;spacing = 3

