name: Archive Management

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight
  workflow_dispatch:

jobs:
  manage_archive:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Validate Files
      run: |
        # Syntax check for Python files
        find . -name '*.py' -exec python -m py_compile {} \;
        # Syntax check for Bash files
        find . -name '*.sh' -exec bash -n {} \;

    - name: Check for Sensitive Data
      run: |
        # Check for accidental exposure of sensitive data
        git grep -E 'api_key|secret|password|token'

    - name: Compress Files
      run: |
        # Compress files into a TAR.GZ archive, including files pointed by symbolic links
        tar --dereference --warning=no-file-changed -czvf archive.tar.gz .

