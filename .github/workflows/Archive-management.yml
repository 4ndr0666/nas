name: Archive Management

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  manage_archive:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Validate Files
      run: |
        find . -name '*.py' -exec python -m py_compile {} \;
        find . -name '*.sh' -exec bash -n {} \;

    - name: Check for Sensitive Data
      run: |
        git grep -E 'api_key|secret|password|token'

    - name: List Directory Contents Before Compression
      run: ls -al

    - name: Compress Files
      run: tar --dereference --warning=no-file-changed -czvf archive.tar.gz --exclude=.git* --exclude=.github*

